<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table border="1px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>username</th>
        <th>password</th>
        <th>edit/delete</th>
        <th>role1</th>
        <th>role2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.surname}">surname</td>
        <td th:text="${user.age}">age</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.password}">password</td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.id}}">edit</a>
            <a th:href="@{'/admin/delete/' + ${user.id}}">delete</a>
        </td>
        <td
            th:each="role: ${user.getRoles()}" th:text="${role.getRole()}"
        ></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/addUser}">Add User</a>
<a th:href="@{/logout}">LOGOUT</a>
</body>
</html>
